<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/pet_friend.css">
    <title>Pet Friendly - ATX</title>
  </head>
  <body>
    <div class="main header">
    <h1>PET FRIENDLY<h1>
    </div>
      {% block content %}

      <div class="secondary header">
      <h2 class="intro"> THESE ARE OUR SONGS:</h2>
      <audio controls>
        <source src="static/12_8 NO CLICK.mp3" type="audio/mpeg">
      </audio>

    </div>

      <ol id="songs">
      {% for song, mp3 in song_dict.items() %}
        <li> {{ song }} :<audio controls> <source  src="{{ mp3 }}" type ="audio/mpeg"></audio>{{ mp3 }}</li>
      {% endfor %}
      </ol>

      {% endblock %}
  </body>
</html>
